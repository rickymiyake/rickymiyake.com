<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
    }
    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .nav-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: flex-end;
      min-width: 200px;
    }
    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
      padding-left: 0;
      margin-left: 0;
    }
    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
      display: inline-block;
      text-align: right;
      min-width: max-content;
      margin: 0;
      padding: 0;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 62px;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      flex-direction: column;
      z-index: 1000;
      min-width: max-content;
      text-align: right;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      padding: 5px 0;
    }
    .dropdown a {
      padding: 10px 20px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
      white-space: nowrap;
    }
    .dropdown a:hover,
    .dropdown a:focus {
      color: #ccc;
      outline: none;
      background-color: transparent;
    }
    /* Hover only on desktop */
    @media (hover: hover) and (pointer: fine) {
      .portfolio-wrapper:hover .dropdown {
        display: flex;
      }
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }

      .nav-button {
        padding-left: 0;
        margin-left: 0;
      }

      .portfolio-wrapper {
        width: 100%;
        text-align: left;
        margin: 0;
        padding: 0;
      }

      .dropdown {
        position: static;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: none;
        text-align: left;
        display: none !important;
        padding-left: 0;
        border-radius: 0;
      }
    }

    /* Focus styles for accessibility */
    .nav-button:focus {
      outline: 2px solid #666;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button 
          class="nav-button" 
          aria-haspopup="true" 
          aria-expanded="false" 
          aria-controls="portfolio-dropdown"
          id="portfolio-button"
          >Portfolio</button>
        <div class="dropdown" id="portfolio-dropdown" role="menu" aria-labelledby="portfolio-button">
          <a href="videos.html" role="menuitem" tabindex="-1">Videos</a>
          <a href="coverarts.html" role="menuitem" tabindex="-1">Coverarts</a>
          <a href="fotoserien.html" role="menuitem" tabindex="-1">Fotoserien</a>
        </div>
      </div>
    </div>
  </header>

  <div class="separator"></div>

  <script>
    const text = "rickymiyake.com";
    const el = document.getElementById("typewriter");
    let i = 0;
    let hasMistyped = false;

    function randomSpeed() {
      return Math.random() * (180 - 80) + 80;
    }

    function typeWriter() {
      if (i <= text.length) {
        if (i === 5 && !hasMistyped) {
          el.textContent = text.slice(0, i) + "x";
          hasMistyped = true;
          setTimeout(() => {
            el.textContent = text.slice(0, i);
            setTimeout(typeWriter, randomSpeed());
          }, 500);
          return;
        }

        el.textContent = text.slice(0, i++);
        if (i <= text.length) {
          setTimeout(typeWriter, randomSpeed());
        } else {
          setTimeout(() => {
            el.textContent = "";
            i = 0;
            hasMistyped = false;
            setTimeout(typeWriter, 500);
          }, 3000);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeWriter();

      const portfolioButton = document.getElementById('portfolio-button');
      const dropdown = document.getElementById('portfolio-dropdown');

      // Toggle dropdown on click (for mobile and keyboard users)
      portfolioButton.addEventListener('click', (e) => {
        e.preventDefault();
        const isExpanded = portfolioButton.getAttribute('aria-expanded') === 'true';
        if (isExpanded) {
          dropdown.style.display = 'none';
          portfolioButton.setAttribute('aria-expanded', 'false');
          // Remove tabindex from menuitems to prevent tabbing into hidden menu
          setMenuItemsTabIndex(-1);
        } else {
          dropdown.style.display = 'flex';
          portfolioButton.setAttribute('aria-expanded', 'true');
          setMenuItemsTabIndex(0);
        }
      });

      // Keyboard accessibility for Portfolio button (Enter, Space)
      portfolioButton.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          portfolioButton.click();
        }
        if (e.key === 'Escape') {
          dropdown.style.display = 'none';
          portfolioButton.setAttribute('aria-expanded', 'false');
          setMenuItemsTabIndex(-1);
          portfolioButton.focus();
        }
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!portfolioButton.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
          portfolioButton.setAttribute('aria-expanded', 'false');
          setMenuItemsTabIndex(-1);
        }
      });

      function setMenuItemsTabIndex(value) {
        const items = dropdown.querySelectorAll('a[role="menuitem"]');
        items.forEach(item => item.tabIndex = value);
      }

      // Initially disable tabbing into dropdown links
      setMenuItemsTabIndex(-1);
    });
  </script>

</body>
</html>
