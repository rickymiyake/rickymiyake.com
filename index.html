<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }
    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }
    .logo-button { /* unverändert */ }
    #typewriter::after { /* unverändert */ }
    @keyframes blink { /* unverändert */ }

    .nav-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: flex-end;
      min-width: 200px;
    }

    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button,
    .portfolio-wrapper.open > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
      display: inline-block;
      text-align: right;
      min-width: max-content;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: transparent;
      flex-direction: column;
      z-index: 1000;
      text-align: right;
      padding-top: 30px;
    }
    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
    }
    .dropdown a:hover {
      color: #ccc;
    }

    .hover-buffer {
      position: absolute;
      top: 100%;
      right: 0;
      height: 40px;
      width: 100%;
      background: transparent;
      pointer-events: auto;
    }

    /* Dropdown öffnen bei Hover (Desktop) oder .open */
    .portfolio-wrapper:hover .dropdown,
    .portfolio-wrapper.open .dropdown,
    .portfolio-wrapper:hover .hover-buffer,
    .portfolio-wrapper.open .hover-buffer {
      display: flex;
    }

    .separator { height: 1px; background-color: black; width: 100%; }

    /* Mobile-Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }
      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }
      .portfolio-wrapper {
        width: 100%;
        text-align: left;
      }
      .dropdown {
        position: static;
        display: none;       /* nur über .open sichtbar */
        width: 100%;
        min-width: 0;
        margin: 0;
        padding-top: 10px;
        text-align: left;
        background: transparent;
      }
      .dropdown a {
        display: block;
        width: 100%;
        padding: 10px 0;
        margin: 0;
        font-size: 18pt;
      }
      /* Öffnen bei Klick (.open) */
      .portfolio-wrapper.open .dropdown {
        display: flex;
        flex-direction: column;
      }
      .hover-buffer {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button class="nav-button" id="portfolio-btn">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
        <div class="hover-buffer"></div>
      </div>
    </div>
  </header>

  <div class="separator"></div>

  <script>
    // Typewriter bleibt unverändert
    const text = "rickymiyake.com",
          el = document.getElementById("typewriter");
    let i = 0, hasMistyped = false;
    function randomSpeed() { return Math.random() * (180 - 80) + 80; }
    function typeWriter() {
      if (i <= text.length) {
        if (i === 5 && !hasMistyped) {
          el.textContent = text.slice(0, i) + "x"; hasMistyped = true;
          setTimeout(() => {
            el.textContent = text.slice(0, i);
            setTimeout(typeWriter, randomSpeed());
          }, 500);
          return;
        }
        el.textContent = text.slice(0, i++);
        setTimeout(typeWriter, i <= text.length ? randomSpeed() : 3000);
        if (i > text.length) {
          setTimeout(() => { el.textContent = ""; i = 0; hasMistyped = false; setTimeout(typeWriter, 500); }, 3000);
        }
      }
    }
    document.addEventListener("DOMContentLoaded", typeWriter);

    // Dropdown per Klick öffnen/schließen (Mobile & Desktop)
    const portfolioWrapper = document.querySelector('.portfolio-wrapper'),
          portfolioBtn     = document.getElementById('portfolio-btn');

    portfolioBtn.addEventListener('click', e => {
      e.preventDefault();
      portfolioWrapper.classList.toggle('open');
    });

    // Klick außerhalb schließt
    document.addEventListener('click', e => {
      if (!portfolioWrapper.contains(e.target) && portfolioWrapper.classList.contains('open')) {
        portfolioWrapper.classList.remove('open');
      }
    });
  </script>

</body>
</html>
