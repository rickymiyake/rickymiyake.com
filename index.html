<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    header {
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      box-sizing: border-box;
      position: relative;
    }

    /* Linke Seite: Animiertes Logo mit Typewriter */
    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
    }
    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Rechte Seite: Navigation */
    .nav-buttons {
      display: flex;
      gap: 50px;
      align-items: center;
    }
    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
    }
    .nav-button:hover {
      color: #ccc;
    }

    /* Portfolio Dropdown */
    .portfolio-wrapper {
      position: relative;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      min-width: 150px;
      text-align: right;
    }
    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .portfolio-wrapper:hover .dropdown {
      display: flex;
    }

    /* Trennlinie unter Header */
    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }
      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
      }
      .dropdown {
        position: static;
        border: none;
        text-align: left;
      }
      .portfolio-wrapper:hover .dropdown {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Link zur Startseite mit Typewriter-Effekt -->
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>

    <!-- Rechte Buttons -->
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button class="nav-button">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Trennlinie unter Header -->
  <div class="separator"></div>

  <script>
    const text = "rickymiyake.com";
    const el = document.getElementById("typewriter");
    let i = 0;
    const minSpeed = 200;
    const maxSpeed = 400;

    function randomSpeed() {
      return Math.random() * (maxSpeed - minSpeed) + minSpeed;
    }

    function typeLoop() {
      if (i <= text.length) {
        el.textContent = text.slice(0, i++);
        if (i <= text.length) {
          setTimeout(typeLoop, randomSpeed());
        } else {
          // Vollständig getippt
          setTimeout(() => {
            el.textContent = ""; // Alles löschen auf einmal
            i = 0;
            setTimeout(typeLoop, 500);
          }, 3000); // 3 Sekunden warten
        }
      }
    }

    document.addEventListener('DOMContentLoaded', typeLoop);
  </script>

</body>
</html>
