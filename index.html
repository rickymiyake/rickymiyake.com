<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
    }
    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .nav-buttons {
      display: flex;
      gap: 40px; /* Abstand Kontakt & Portfolio auf 40 */
      align-items: center;
    }
    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
    }
    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 31px); /* 31px Abstand nach unten */
      right: 0;
      background: transparent; /* Hintergrund transparent */
      flex-direction: column;
      z-index: 1000;
      min-width: 150px;
      text-align: right;
    }
    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
    }
    .dropdown a:hover {
      color: #ccc;
    }
    .portfolio-wrapper:hover .dropdown {
      display: flex;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }
      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
      }
      .dropdown {
        position: static;
        background: white;
        text-align: left;
        display: none;
        top: auto; /* Ã¼berschreibt calc() */
      }
      .dropdown a {
        font-size: 18pt;
      }
      .portfolio-wrapper:hover .dropdown {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button class="nav-button">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
      </div>
    </div>
  </header>

  <div class="separator"></div>

  <script>
    const text = "rickymiyake.com";
    const el = document.getElementById("typewriter");
    let i = 0;
    let hasMistyped = false;

    function randomSpeed() {
      return Math.random() * (180 - 80) + 80;
    }

    function typeWriter() {
      if (i <= text.length) {
        if (i === 5 && !hasMistyped) {
          el.textContent = text.slice(0, i) + "x";
          hasMistyped = true;
          setTimeout(() => {
            el.textContent = text.slice(0, i);
            setTimeout(typeWriter, randomSpeed());
          }, 500);
          return;
        }

        el.textContent = text.slice(0, i++);
        if (i <= text.length) {
          setTimeout(typeWriter, randomSpeed());
        } else {
          setTimeout(() => {
            el.textContent = "";
            i = 0;
            hasMistyped = false;
            setTimeout(typeWriter, 500);
          }, 3000);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", typeWriter);
  </script>

</body>
</html>
