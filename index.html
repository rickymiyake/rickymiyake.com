<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
      overflow: hidden; /* Seite nicht scrollbar */
    }

    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      display: inline-block;
    }

    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
      position: relative;
      left: 2px;
      color: black;
    }
    #typewriter.nocursor::after {
      content: "";
      animation: none;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Highlight-Style für den markierten Text */
    .highlight {
      position: relative;
      display: inline-block;
      color: black;
      font-weight: 400;
      z-index: 2;
    }

    .highlight::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 0, 150, 0.2); /* Rosa mit 20% Opazität */
      pointer-events: none;
      z-index: 1;
      border-radius: 3px;
    }

    .nav-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: flex-end;
      min-width: 200px;
    }

    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
      padding-left: 0;
      margin-left: 0;
    }

    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
      display: inline-block;
      text-align: right;
      min-width: max-content;
      margin: 0;
      padding: 0;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: transparent;
      flex-direction: column;
      z-index: 1000;
      min-width: max-content;
      text-align: right;
      padding-top: 30px;
    }

    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
    }

    .dropdown a:hover {
      color: #ccc;
    }

    .hover-buffer {
      position: absolute;
      top: 100%;
      right: 0;
      height: 40px;
      width: 100%;
      background: transparent;
      pointer-events: auto;
    }

    .portfolio-wrapper:hover .dropdown,
    .portfolio-wrapper:hover .hover-buffer {
      display: flex;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    /* Mobile-Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }

      .nav-button {
        padding-left: 0;
        margin-left: 0;
      }
