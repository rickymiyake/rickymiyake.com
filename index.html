<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
      overflow: hidden; /* Seite nicht scrollbar */
    }

    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      display: inline-block;
    }

    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
      position: relative;
      left: 2px;
      color: black;
    }
    #typewriter.nocursor::after {
      content: "";
      animation: none;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Highlight-Style für den markierten Text */
    .highlight {
      position: relative;
      display: inline-block;
      color: black;
      font-weight: 400;
      z-index: 2;
    }

    .highlight::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 0, 150, 0.2); /* Rosa mit 20% Opazität */
      pointer-events: none;
      z-index: 1;
      border-radius: 3px;
    }

    .nav-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: flex-end;
      min-width: 200px;
    }

    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
      padding-left: 0;
      margin-left: 0;
    }

    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
      display: inline-block;
      text-align: right;
      min-width: max-content;
      margin: 0;
      padding: 0;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: transparent;
      flex-direction: column;
      z-index: 1000;
      min-width: max-content;
      text-align: right;
      padding-top: 30px;
    }

    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
    }

    .dropdown a:hover {
      color: #ccc;
    }

    .hover-buffer {
      position: absolute;
      top: 100%;
      right: 0;
      height: 40px;
      width: 100%;
      background: transparent;
      pointer-events: auto;
    }

    .portfolio-wrapper:hover .dropdown,
    .portfolio-wrapper:hover .hover-buffer {
      display: flex;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    /* Mobile-Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }

      .nav-button {
        padding-left: 0;
        margin-left: 0;
      }

      .portfolio-wrapper {
        width: 100%;
        text-align: left;
        margin: 0;
        padding: 0;
      }

      .dropdown {
        position: static;
        display: none;
        width: 100%;
        min-width: 0;
        margin: 0;
        padding-top: 10px;
        text-align: left;
        background: transparent;
      }

      .dropdown a {
        display: block;
        width: 100%;
        padding: 10px 0;
        font-size: 18pt;
        margin: 0;
      }

      .portfolio-wrapper:hover .dropdown {
        display: flex;
        flex-direction: column;
      }

      .hover-buffer {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button class="nav-button">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
        <div class="hover-buffer"></div>
      </div>
    </div>
  </header>

  <div class="separator"></div>

  <script>
    const text = "rickymiyake.com";
    const el = document.getElementById("typewriter");
    let i = 0;
    let state = "typing"; // "typing", "error1_insert", "error1_delete", "typing2", "error2_insert", "error2_delete", "done", "highlight"
    let highlightActive = false;

    // 10% schnellere Geschwindigkeit: Basis 80-180ms -> 72-162ms
    function randomSpeed() {
      return Math.random() * (162 - 72) + 72;
    }

    function typeWriter() {
      switch(state) {
        case "typing":
          if(i <= 4) { // "rick" schreiben
            el.textContent = text.slice(0, i);
            i++;
            setTimeout(typeWriter, randomSpeed());
          } else {
            // Fehler 1: x einfügen nach "rick"
            state = "error1_insert";
            setTimeout(typeWriter, randomSpeed());
          }
          break;

        case "error1_insert":
          el.textContent = text.slice(0,4) + "x";
          state = "error1_delete";
          setTimeout(typeWriter, 500);
          break;

        case "error1_delete":
          el.textContent = text.slice(0,4);
          state = "typing2";
          i = 4;
          setTimeout(typeWriter, randomSpeed());
          break;

        case "typing2":
          if(i < text.indexOf("ymiyake.com")) {
            // Tipp bis "rick" + "ymiyake.com" (ab index 4)
            el.textContent = text.slice(0, i);
            i++;
            setTimeout(typeWriter, randomSpeed());
          } else {
            // Fehler 2: zweites c einfügen (also "cc" in ".com")
            state = "error2_insert";
            setTimeout(typeWriter, randomSpeed());
          }
          break;

        case "error2_insert":
          // Hier fügen wir das zweite c ein bei ".cc"
          let base = text.slice(0, text.indexOf(".com"));
          el.textContent = base + "cc" + text.slice(text.indexOf(".com")+1);
          state = "error2_delete";
          setTimeout(typeWriter, 500);
          break;

        case "error2_delete":
          let base2 = text.slice(0, text.indexOf(".com"));
          el.textContent = base2 + "c" + text.slice(text.indexOf(".com")+1);
          state = "done";
          setTimeout(typeWriter, randomSpeed());
          break;

        case "done":
          el.textContent = text;
          setTimeout(() => {
            state = "highlight";
            highlightActive = true;
            // Highlight mit rosa Box + Cursor weg
            el.innerHTML = `<span class="highlight">${text}</span>`;
            el.classList.add("nocursor");
            setTimeout(() => {
              el.textContent = "";
              el.classList.remove("nocursor");
              highlightActive = false;
              i = 0;
              state = "typing";
              setTimeout(typeWriter, randomSpeed());
            }, 800);
          }, 1000); // 1 Sek warten bis Highlight
          break;

        case "highlight":
          // wird oben gesteuert, hier kein Code nötig
          break;
      }
    }

    document.addEventListener("DOMContentLoaded", typeWriter);
  </script>

</body>
</html>
