<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    header {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
    }

    #typewriter::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .nav-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: flex-end;
      min-width: 200px;
    }

    .nav-button {
      font-size: 24pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease;
      padding-left: 0;
      margin-left: 0;
    }

    .nav-button:hover,
    .portfolio-wrapper:hover > .nav-button {
      color: #ccc;
    }

    .portfolio-wrapper {
      position: relative;
      display: inline-block;
      text-align: right;
      min-width: max-content;
      margin: 0;
      padding: 0;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: transparent;
      flex-direction: column;
      z-index: 1000;
      min-width: max-content;
      text-align: right;
      padding-top: 30px;
    }

    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18pt;
      font-family: "Helvetica Neue UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      transition: color 0.2s ease;
    }

    .dropdown a:hover {
      color: #ccc;
    }

    .hover-buffer {
      position: absolute;
      top: 100%;
      right: 0;
      height: 40px;
      width: 100%;
      background: transparent;
      pointer-events: auto;
    }

    .portfolio-wrapper:hover .dropdown,
    .portfolio-wrapper:hover .hover-buffer {
      display: flex;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    .center-message {
      font-family: "Helvetica Neue Fein", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 50pt;
      font-weight: 200;
      color: #26FF00;
      text-align: center;
      position: absolute;
      top: calc(100px + 1px);
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Mobile-Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }

      .nav-button {
        padding-left: 0;
        margin-left: 0;
      }

      .portfolio-wrapper {
        width: 100%;
        text-align: left;
        margin: 0;
        padding: 0;
      }

      .dropdown {
        position: static;
        display: none;
        width: 100%;
        min-width: 0;
        margin: 0;
        padding-top: 10px;
        text-align: left;
        background: transparent;
      }

      .dropdown a {
        display: block;
        width: 100%;
        padding: 10px 0;
        font-size: 18pt;
        margin: 0;
      }

      .portfolio-wrapper:hover .dropdown {
        display: flex;
        flex-direction: column;
      }

      .hover-buffer {
        display: none;
      }

      .center-message {
        font-size: 24pt;
        white-space: nowrap;
        overflow: hidden;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-button"><span id="typewriter"></span></a>
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>
      <div class="portfolio-wrapper">
        <button class="nav-button">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
        <div class="hover-buffer"></div>
      </div>
    </div>
  </header>

  <div class="separator"></div>

  <div class="center-message">404 nix gefunden &gt;.&lt;'!  *sorry...</div>

  <script>
    const text = "rickymiyake.com";
    const el = document.getElementById("typewriter");
    let i = 0, hasMistyped = false;
    function randomSpeed() {
      return (Math.random() * (180 - 80) + 80) * 0.9;
    }
    function typeWriter() {
      if (i <= text.length) {
        if (i === 5 && !hasMistyped) {
          el.textContent = text.slice(0, i) + "x";
          hasMistyped = true;
          setTimeout(() => {
            el.textContent = text.slice(0, i);
            setTimeout(typeWriter, randomSpeed());
          }, 500);
          return;
        }
        el.textContent = text.slice(0, i++);
        if (i <= text.length) {
          setTimeout(typeWriter, randomSpeed());
        } else {
          setTimeout(() => {
            el.textContent = "";
            i = 0; hasMistyped = false;
            setTimeout(typeWriter, 500);
          }, 2000);
        }
      }
    }
    document.addEventListener("DOMContentLoaded", typeWriter);
  </script>

</body>
</html>
