<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: black;
    }

    header {
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      box-sizing: border-box;
      position: relative;
    }

    .logo-button {
      font-size: 24pt;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-buttons {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    .nav-button {
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
      position: relative;
    }

    .portfolio-wrapper {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      flex-direction: column;
      z-index: 1000;
      min-width: 150px;
    }

    .dropdown a {
      padding: 10px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .portfolio-wrapper:hover .dropdown {
      display: flex;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 20px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;
      }

      .dropdown {
        position: static;
        border: none;
      }

      .portfolio-wrapper:hover .dropdown {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Link zur Startseite -->
    <a href="index.html" class="logo-button">rickymiyake.com</a>

    <!-- Rechte Buttons -->
    <div class="nav-buttons">
      <a href="kontakt.html" class="nav-button">Kontakt</a>

      <div class="portfolio-wrapper">
        <button class="nav-button">Portfolio</button>
        <div class="dropdown">
          <a href="videos.html">Videos</a>
          <a href="coverarts.html">Coverarts</a>
          <a href="fotoserien.html">Fotoserien</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Trennlinie unter Header -->
  <div class="separator"></div>

</body>
</html>
