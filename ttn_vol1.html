<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTN VOL.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      align-items: flex-start;
    }

    .arrow-link {
      display: inline-flex;
      cursor: pointer;
      text-decoration: none;
      color: white;
      user-select: none;
      transition: transform 0.3s ease;
      margin-top: 25px;
    }

    .arrow-link:hover {
      transform: scale(1.5);
    }

    .arrow-icon {
      width: 35px;
      height: 35px;
      fill: white;
      stroke: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding: 20px 40px 40px 40px;
      box-sizing: border-box;
      margin-top: -40px;
    }

    main img {
      max-height: 85vh;
      max-width: 50vw;
      object-fit: contain;
      display: block;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    main img:hover {
      border-color: white;
    }

    /* Lightbox Styles */
    #lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
      z-index: 1000;
    }

    #lightbox-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      box-shadow: 0 0 20px white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <a href="fotoserien.html" class="arrow-link" aria-label="Zurück zu Fotoserien">
    <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
      <path d="M14 18l-6-6 6-6" />
    </svg>
  </a>
</header>

<main>
  <img src="images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg" alt="TAG" />
  <img src="images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg" alt="NACHT" />
</main>

<!-- Lightbox Overlay -->
<div id="lightbox-overlay" aria-hidden="true">
  <img src="" alt="Vollbild Ansicht" />
</div>

<script>
  const lightboxOverlay = document.getElementById('lightbox-overlay');
  const lightboxImage = lightboxOverlay.querySelector('img');

  document.querySelectorAll('main img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
      lightboxOverlay.style.display = 'flex';
      lightboxOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden'; // Scroll ausschalten
    });
  });

  lightboxOverlay.addEventListener('click', () => {
    lightboxOverlay.style.display = 'none';
    lightboxOverlay.setAttribute('aria-hidden', 'true');
    lightboxImage.src = '';
    document.body.style.overflow = ''; // Scroll wieder erlauben
  });

  // ESC-Taste schließt Lightbox
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightboxOverlay.style.display === 'flex') {
      lightboxOverlay.style.display = 'none';
      lightboxOverlay.setAttribute('aria-hidden', 'true');
      lightboxImage.src = '';
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
