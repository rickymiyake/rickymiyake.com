<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTN VOL.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      align-items: center;
    }

    .back-button {
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-weight: 100;
      font-size: 14pt;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      padding: 0;
    }

    .back-button:hover {
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding: 20px 40px 40px 40px;
      box-sizing: border-box;
      margin-top: -40px;
    }

    main a {
      display: block;
      cursor: pointer;
    }

    main img {
      max-height: 85vh;
      max-width: 50vw;
      object-fit: contain;
      display: block;
      border: none;
      transition: none;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      header {
        height: 70px;
        padding: 0 20px;
      }

      .back-button {
        font-size: 12pt;
      }

      main {
        justify-content: center;
        gap: 15px;
        padding: 15px 20px 40px 20px;
        margin-top: -20px;
      }

      main img {
        max-height: 50vh;
        max-width: 45vw;
      }
    }

    @media (max-width: 480px) {
      main img {
        max-height: 40vh;
        max-width: 70vw;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="back-button" onclick="location.href='fotoserien.html'" aria-label="Zurück zu Fotoserien">zurück</button>
</header>

<main>
  <a href="images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg" target="_blank" rel="noopener noreferrer">
    <img src="images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg" alt="TAG" />
  </a>
  <a href="images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg" target="_blank" rel="noopener noreferrer">
    <img src="images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg" alt="NACHT" />
  </a>
</main>

</body>
</html>
