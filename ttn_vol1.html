<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTN VOL.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      align-items: flex-start;
    }

    .arrow-link {
      display: inline-flex;
      cursor: pointer;
      text-decoration: none;
      color: white;
      user-select: none;
      transition: transform 0.3s ease;
      margin-top: 5px; /* 40px höher als vorher */
    }

    .arrow-link:hover {
      transform: scale(1.5);
    }

    .arrow-icon {
      width: 45px;
      height: 45px;
      fill: white;
      stroke: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding: 20px 40px 40px 40px;
      box-sizing: border-box;
      margin-top: -40px; /* Bilder 40px höher */
    }

    main img {
      max-height: 85vh;
      max-width: 50vw;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <a href="fotoserien.html" class="arrow-link" aria-label="Zurück zu Fotoserien">
    <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
      <path d="M14 18l-6-6 6-6" />
    </svg>
  </a>
</header>

<main>
  <img src="images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg" alt="TAG" />
  <img src="images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg" alt="NACHT" />
</main>

</body>
</html>
