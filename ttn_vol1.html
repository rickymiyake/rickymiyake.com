<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTN VOL.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      align-items: center; /* Vertikal zentriert */
    }

    .back-button {
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-weight: 100; /* Extra schmal */
      font-size: 14pt;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      padding: 0;
    }

    .back-button:hover {
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding: 20px 40px 40px 40px;
      box-sizing: border-box;
      margin-top: -40px;
    }

    main img {
      max-height: 85vh;
      max-width: 50vw;
      object-fit: contain;
      display: block;
      cursor: pointer;
      border: none;
      transition: none;
    }

    /* Overlay für Vollbildanzeige */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7); /* Schwarz mit 70% Deckkraft */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #overlay img {
      max-height: 90vh;
      max-width: 90vw;
      object-fit: contain;
      box-shadow: none; /* kein Glow oder Rahmen */
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <button class="back-button" onclick="location.href='fotoserien.html'" aria-label="Zurück zu Fotoserien">zurück</button>
</header>

<main>
  <img src="images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg" alt="TAG" id="img1" />
  <img src="images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg" alt="NACHT" id="img2" />
</main>

<div id="overlay" aria-hidden="true">
  <img src="" alt="Vollbildansicht" id="overlay-img" />
</div>

<script>
  const overlay = document.getElementById('overlay');
  const overlayImg = document.getElementById('overlay-img');

  function showOverlay(src, alt) {
    overlayImg.src = src;
    overlayImg.alt = alt;
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden', 'false');
  }

  function hideOverlay() {
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden', 'true');
    overlayImg.src = '';
    overlayImg.alt = '';
  }

  document.getElementById('img1').addEventListener('click', () => {
    showOverlay('images/ttn_vol1/TTN_VOL1_TAG_SEITE.jpg', 'TAG');
  });

  document.getElementById('img2').addEventListener('click', () => {
    showOverlay('images/ttn_vol1/TTN_VOL1_NACHT_SEITE.jpg', 'NACHT');
  });

  overlay.addEventListener('click', hideOverlay);
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      hideOverlay();
    }
  });
</script>

</body>
</html>
