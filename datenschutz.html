<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datenschutz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('images/Datenschutz/datenschutz_001.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
    }

    .right-button:hover {
      color: #ccc;
    }

    .bottom-text {
      position: fixed;
      bottom: 40px;
      right: 40px;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      font-size: 20pt; /* 24pt minus 4pt */
      color: black;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      cursor: default;
    }

    @media (max-width: 768px) {
      .right-button {
        font-size: 14pt;
      }
      .bottom-text {
        font-size: 10pt;
        color: white;
      }
      html, body {
        background-size: contain;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="bottom-text">
  "rickymiyake_datenschutz_001.gv" aus der upcoming Fotoserie "Datenschutz"
</div>

</body>
</html>
