<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#FOTOSERIEN</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2;
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .folder-button-container {
      position: absolute;
      top: calc(100px + 1px + 150px);
      left: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .folder-icon {
      width: 72px;
      height: 72px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .folder-label {
      margin-top: 10px;
      font-size: 22pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 600;
      color: black;
      text-align: center;
      max-width: 140px;
      word-wrap: break-word;
      line-height: 1.2;
    }

    .footer-wrapper {
      position: fixed;
      bottom: 10px;
      left: 110px;
      right: 110px;
      z-index: 10;
    }

    .footer-line {
      height: 1px;
      background-color: #ccc;
      margin-bottom: 8px;
      width: 100%;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 110px;
      background: transparent;
      width: 100%;
      box-sizing: border-box;
    }

    footer button {
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    footer button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .left-text {
        font-size: 14pt;
      }

      .right-button {
        font-size: 14pt;
      }

      .folder-button-container {
        top: calc(100px + 1px + 80px);
        left: 40px;
      }

      .folder-icon {
        width: 56px;
        height: 56px;
      }

      .folder-label {
        font-size: 16pt;
        max-width: 100px;
      }

      .footer-wrapper {
        bottom: 30px;
        left: 40px;
        right: 40px;
      }

      .footer-line {
        display: none;
      }

      footer {
        flex-wrap: nowrap;
        gap: 20px;
      }

      footer button {
        font-size: 12pt;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">#FOTOSERIEN</div>
</header>

<div class="separator"></div>

<div class="folder-button-container" onclick="location.href='coverarts2022.html'">
  <svg class="folder-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <path d="M4 24h20l6-12h30a2 2 0 0 1 2 2v46a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V26a2 2 0 0 1 2-2z" />
  </svg>
  <span class="folder-label">
    TASCHE TAG &amp; NACHT<br>Vol.1 (2025)
  </span>
</div>

<div class="footer-wrapper">
  <div class="footer-line"></div>
  <footer>
    <button onclick="location.href='kontakt.html'">Kontakt</button>
    <button onclick="location.href='übermich.html'">Über mich</button>
    <button onclick="location.href='datenschutz.html'">Datenschutz</button>
    <button onclick="location.href='http://endless.horse/'">Dings</button>
  </footer>
</div>

</body>
</html>
