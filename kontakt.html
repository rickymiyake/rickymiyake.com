<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: transparent;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
    }

    .right-button,
    .right-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      color: black;
      padding: 0;
    }

    .right-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .right-button:hover {
      color: #ccc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
      padding: 0 40px 20px 40px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      header {
        padding: 0 40px;
      }

      .right-button,
      .right-text {
        font-size: 14pt;
      }

      .button-container {
        padding: 0 40px 20px 40px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<main></main>

<div class="button-container">
  <button class="right-button" onclick="location.href='https://www.instagram.com/ricky_miyake/'">ig - @ricky_miyake</button>
  <div class="right-text">mail: rickymiyake@gmail.com</div>
</div>

</body>
</html>
