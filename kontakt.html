<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: transparent;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
    }

    .right-button:hover {
      color: #ccc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
      padding: 0 40px 20px 40px; /* Abstand zu Seiten und unten */
    }

    @media (max-width: 768px) {
      header {
        padding: 0 40px;
      }

      .right-button {
        font-size: 14pt;
      }

      .button-container {
        padding: 0 40px 20px 40px;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<main></main>

<div class="button-container">
  <button class="right-button" onclick="location.href='index.html'">ig - @ricky_miyake</button>
  <div style="font-family: 'Helvetica Neue', sans-serif; font-weight: 100; font-size: 24pt; color: black; padding: 0;">
    mail: rickymiyake@gmail.com
  </div>
</div>

</body>
</html>
