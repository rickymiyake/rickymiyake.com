<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: transparent;
      flex-shrink: 0; /* Verhindert, dass header/footer schrumpfen */
    }

    main {
      flex-grow: 1; /* Nimmt den ganzen verf√ºgbaren Platz ein */
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
    }

    .right-button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      header, footer {
        padding: 0 40px;
      }

      .right-button {
        font-size: 14pt;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<main></main>

<footer>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</footer>

</body>
</html>
