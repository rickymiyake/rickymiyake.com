<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – rickymiyake.com</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    main {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      align-self: flex-start;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <main>
    <h1>Kontakt</h1>
    <form action="https://example.com/form-handler" method="POST">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">E‑Mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Absenden</button>
    </form>
  </main>
</body>
</html>
