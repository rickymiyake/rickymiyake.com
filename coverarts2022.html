<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#COVERARTS</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2;
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .grid-wrapper {
      /* Höhe zwischen oberem und unterem Trennstrich (100px header + 1px separator + footer + footer line) */
      /* footer-wrapper ist fixed mit 10px Abstand + footer-line 8px + margin + Höhe der buttons ca 40px => ca 60px + separator oben 1px */
      height: calc(100vh - 100px - 1px - 60px);
      display: flex;
      align-items: center; /* Vertikale Zentrierung */
      overflow: hidden;
    }

    .scroll-mask {
      overflow: hidden;
      padding: 0 110px;
      width: 100%;
    }

    .grid-container {
      margin: 0;
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .grid-container::-webkit-scrollbar {
      height: 8px;
      background-color: transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .grid-container:hover::-webkit-scrollbar {
      opacity: 0.3;
    }

    .grid-container img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .footer-wrapper {
      position: fixed;
      bottom: 10px;
      left: 110px;
      right: 110px;
      z-index: 10;
    }

    .footer-line {
      height: 1px;
      background-color: #ccc;
      margin-bottom: 8px;
      width: 100%;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 110px;
      background: transparent;
      width: 100%;
      box-sizing: border-box;
    }

    footer button {
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    footer button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .left-text {
        font-size: 14pt;
      }

      .right-button {
        font-size: 14pt;
      }

      .footer-wrapper {
        bottom: 30px;
        left: 40px;
        right: 40px;
      }

      .footer-line {
        display: none;
      }

      footer {
        flex-wrap: nowrap;
        gap: 20px;
      }

      footer button {
        font-size: 12pt;
      }

      .scroll-mask {
        padding: 0 40px;
      }

      .grid-container {
        padding: 0;
      }

      .grid-wrapper {
        height: auto;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">#COVERARTS*2022</div>
</header>

<div class="separator"></div>

<div class="grid-wrapper">
  <div class="scroll-mask">
    <div class="grid-container">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022//1_COSMO_WANDA_COVER.jpeg" alt="Cosmo&Wanda">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/2_XD_COVER.jpeg" alt="XD">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/3_GUCCI_STRAPS_COVER.jpeg" alt="Gucci Straps">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/4_RAFS_COVER.jpeg" alt="RAFS">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/5_MADHIGH_COVER.jpeg" alt="MADHIGH">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/6_SizzZ-UP!_COVER.jpeg" alt="SizzZ-UP!">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/7-VOID_COVER.jpeg" alt="VOID">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/8-VORBEI_COVER.jpeg" alt="VORBEI">
      <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/9-X_ta_C_COVER.jpeg" alt="XtaC">
    </div>
  </div>
</div>

<div class="footer-wrapper">
  <div class="footer-line"></div>
  <footer>
    <button onclick="location.href='kontakt.html'">Kontakt</button>
    <button onclick="location.href='übermich.html'">Über mich</button>
    <button onclick="location.href='datenschutz.html'">Datenschutz</button>
    <button onclick="location.href='http://endless.horse/'">Dings</button>
  </footer>
</div>

</body>
</html>
