<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#COVERARTS</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1;
      display: flex;
      align-items: center;
    }

    .year-label {
      margin-left: 2px;
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2;
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(7, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
      margin-top: 140px;
      padding: 0 110px;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .footer-wrapper {
      position: fixed;
      bottom: 10px;
      left: 110px;
      right: 110px;
      z-index: 10;
    }

    .footer-line {
      height: 1px;
      background-color: #ccc;
      margin-bottom: 8px;
      width: 100%;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 110px;
      background: transparent;
      width: 100%;
      box-sizing: border-box;
    }

    footer button {
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    footer button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .left-text {
        font-size: 14pt;
      }

      .year-label {
        font-size: 14pt;
      }

      .right-button {
        font-size: 14pt;
      }

      .image-grid {
        padding: 0 40px;
        gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        justify-content: center;
      }

      .image-grid img {
        width: 100%;
        height: auto;
      }

      .footer-wrapper {
        bottom: 30px;
        left: 40px;
        right: 40px;
      }

      .footer-line {
        display: none;
      }

      footer {
        flex-wrap: nowrap;
        gap: 20px;
      }

      footer button {
        font-size: 12pt;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">
    #COVERARTS<span class="year-label">*2022</span>
  </div>
</header>

<div class="separator"></div>

<div class="image-grid">
  <img src="images/c2022/1.jpeg" alt="Bild 1" />
  <img src="images/c2022/2.jpeg" alt="Bild 2" />
  <img src="images/c2022/3.jpeg" alt="Bild 3" />
  <img src="images/c2022/4.jpeg" alt="Bild 4" />
  <img src="images/c2022/5.jpeg" alt="Bild 5" />
  <img src="images/c2022/6.jpeg" alt="Bild 6" />
  <img src="images/c2022/7.jpeg" alt="Bild 7" />
  <img src="images/c2022/8.jpeg" alt="Bild 8" />
  <img src="images/c2022/9.jpeg" alt="Bild 9" />
</div>

<div class="footer-wrapper">
  <div class="footer-line"></div>
  <footer>
    <button onclick="location.href='kontakt.html'">Kontakt</button>
    <button onclick="location.href='übermich.html'">Über mich</button>
    <button onclick="location.href='datenschutz.html'">Datenschutz</button>
    <button onclick="location.href='http://endless.horse/'">Dings</button>
  </footer>
</div>

</body>
</html>
