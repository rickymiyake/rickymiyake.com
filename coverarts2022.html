<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#COVERARTS</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1;
      display: flex;
      align-items: center;
    }

    .year-text {
      margin-left: 2px;
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2;
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .grid-container {
      margin: 140px 110px 0 110px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
    }

    .grid-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .footer-wrapper {
      position: fixed;
      bottom: 10px;
      left: 110px;
      right: 110px;
      z-index: 10;
    }

    .footer-line {
      height: 1px;
      background-color: #ccc;
      margin-bottom: 8px;
      width: 100%;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 110px;
      background: transparent;
      width: 100%;
      box-sizing: border-box;
    }

    footer button {
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    footer button:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">#COVERARTS<span class="year-text">*2022</span></div>
</header>

<div class="separator"></div>

<div class="grid-container">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/1_COSMO_WANDA_COVER.jpeg" alt="1">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/2_FALCO_COVER.jpeg" alt="2">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/3_ELJEFE_COVER.jpeg" alt="3">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/4_KEINBOCKMEHR_COVER.jpeg" alt="4">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/5_KLUBHAUS_COVER.jpeg" alt="5">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/6_LEAVEMEALONE_COVER.jpeg" alt="6">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/7_LINKSCREW_COVER.jpeg" alt="7">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/8_MARBELLA_COVER.jpeg" alt="8">
  <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/9_NULLBOCK_COVER.jpeg" alt="9">
  <div></div><div></div><div></div><div></div><div></div>
</div>

<div class="footer-wrapper">
  <div class="footer-line"></div>
  <footer>
    <button onclick="location.href='kontakt.html'">Kontakt</button>
    <button onclick="location.href='übermich.html'">Über mich</button>
    <button onclick="location.href='datenschutz.html'">Datenschutz</button>
    <button onclick="location.href='http://endless.horse/'">Dings</button>
  </footer>
</div>

</body>
</html>
