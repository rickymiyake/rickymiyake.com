<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#COVERARTS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      height: 100%;
      overflow: hidden;
    }

    header {
      height: 100px;
      padding: 0 110px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-text {
      font-size: 24pt;
      font-weight: 700;
    }

    .year-text {
      font-size: 24pt;
      font-weight: 700;
      margin-left: 2px;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
    }

    .main {
      height: calc(100% - 100px - 1px - 61px); /* HÃ¶he zwischen Header + Trennlinie + Footer */
      padding: 0 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .main::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }

    .main:hover::-webkit-scrollbar {
      background: rgba(0, 0, 0, 0.05);
    }

    .main::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
    }

    .grid-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .footer-wrapper {
      height: 60px;
      padding: 10px 110px 0 110px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }

    .footer-wrapper button {
      background: none;
      border: none;
      font-size: 20pt;
      font-weight: 100;
      cursor: pointer;
      color: black;
    }

    .footer-wrapper button:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <div class="left-text">#COVERARTS<span class="year-text">*2022</span></div>
</header>

<div class="separator"></div>

<div class="main">
  <div class="grid-container">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/1_COSMO_WANDA_COVER.jpeg" alt="Cosmo&Wanda">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/2_XD_COVER.jpeg" alt="XD">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/3_GUCCI_STRAPS_COVER.jpeg" alt="Gucci Straps">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/4_RAFS_COVER.jpeg" alt="RAFS">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/5_MADHIGH_COVER.jpeg" alt="MADHIGH">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/6_SizzZ-UP!_COVER.jpeg" alt="SizzZ-UP!">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/7-VOID_COVER.jpeg" alt="VOID">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/8-VORBEI_COVER.jpeg" alt="VORBEI">
    <img src="https://rickymiyake.github.io/rickymiyake.com/images/c2022/9-X_ta_C_COVER.jpeg" alt="XtaC">
    <!-- 5 leere Zellen -->
    <div></div><div></div><div></div><div></div><div></div>
  </div>
</div>

<div class="footer-wrapper">
  <button onclick="location.href='kontakt.html'">Kontakt</button>
  <button onclick="location.href='dings.html'">Dings</button>
</div>

</body>
</html>
