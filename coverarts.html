<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header mit Text und Button</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
    position: relative; /* f√ºr absolut positionierte Buttons */
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center; /* vertikale Zentrierung */
  }

  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700; /* fett */
  }

  .right-button {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100; /* fein */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease, font-weight 0.2s ease;
    transform-origin: center;
  }

  .right-button:hover {
    transform: scale(1.05);
    font-weight: 200;
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }

  .bottom-left-buttons-container {
    position: absolute;
    top: calc(100px + 1px + 150px); /* Header + Trennstrich + 150px */
    left: 200px;
    display: flex;
    gap: 70px; /* Abstand zwischen den Buttons */
  }

  .bottom-left-button {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 600; /* HalbFett */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease;
    transform-origin: center;
  }

  .bottom-left-button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<header>
  <div class="left-text">COVERARTS</div>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="bottom-left-button">*2022</button>
  <button class="bottom-left-button">*2023</button>
  <button class="bottom-left-button">*2024</button>
  <button class="bottom-left-button">*2025</button>
</div>

</body>
</html>
