<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header mit links Text</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

  header {
    height: 100px;
    padding-left: 40px;
    box-sizing: border-box;
    display: flex;
    align-items: center; /* vertikale Zentrierung */
  }

  .left-text {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 700; /* fett */
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }
</style>
</head>
<body>

<header>
  <div class="left-text">COVERARTS</div>
</header>

<div class="separator"></div>

</body>
</html>
