<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coverarts Header</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  /* Tausch der Positionen von Coverarts und rickymiyake.com */
  /* Vollbild */
  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100; /* rickymiyake.com */
    order: 2; /* Rechts auf Vollbild */
  }

  .right-button {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700; /* COVERARTS */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease, font-weight 0.2s ease;
    transform-origin: center;
    order: 1; /* Links auf Vollbild */
  }

  .right-button:hover {
    transform: scale(1.05);
    font-weight: 800;
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }

  .bottom-left-buttons-container {
    position: absolute;
    top: calc(100px + 1px + 150px);
    left: 200px;
    display: flex;
    gap: 70px;
  }

  .year-button {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 600;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease;
    transform-origin: center;
    color: black;
  }

  .year-button:hover {
    transform: scale(1.05);
  }

  /* Footer Styles */
  footer {
    position: fixed;
    bottom: 50px;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    padding: 0 110px;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    font-size: 20pt;
    gap: 580px; /* Abstand zwischen den Buttons */
  }

  .footer-button {
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: color 0.2s ease;
  }

  .footer-button:hover {
    color: #ccc;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .left-text {
      font-size: 16pt;
      font-weight: 700; /* COVERARTS */
      order: 1; /* Links mobil */
    }

    .right-button {
      font-size: 16pt;
      font-weight: 100; /* rickymiyake.com */
      position: absolute;
      right: 40px; /* Immer rechts */
      top: 50%;
      transform: translateY(-50%) scale(1);
      order: 2; /* Rechts mobil */
    }

    .bottom-left-buttons-container {
      top: calc(100px + 1px + 100px);
      left: 40px;
      flex-direction: column;
      gap: 20px;
    }

    .year-button {
      color: black;
    }

    footer {
      justify-content: flex-start;
      gap: 580px;
      padding: 0 110px;
      position: fixed;
      bottom: 50px;
      flex-wrap: nowrap; /* Buttons nebeneinander */
    }
  }
</style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">#COVERARTS</button>
  <div class="left-text">rickymiyake.com</div>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

<footer>
  <button class="footer-button">Kontakt</button>
  <button class="footer-button">Ãœber mich</button>
  <button class="footer-button">Datenschutz</button>
  <button class="footer-button">Dings</button>
</footer>

</body>
</html>
