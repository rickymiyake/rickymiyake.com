<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header mit Text und Button</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center; /* vertikale Zentrierung */
  }

  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700; /* fett */
  }

  .right-button {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100; /* fein */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;

    /* Für smoother Übergang */
    transition: transform 0.2s ease;
    transform-origin: center;
  }

  .right-button:hover {
    transform: scale(1.1);
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }
</style>
</head>
<body>

<header>
  <div class="left-text">COVERARTS</div>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="separator"></div>

</body>
</html>
