<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#COVERARTS</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1;
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2;
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .bottom-left-buttons-container {
      position: absolute;
      top: calc(100px + 1px + 150px);
      left: 110px;
      display: flex;
      gap: 70px;
    }

    .year-button {
      font-size: 24pt;
      font-family: "Helvetica LT Std", sans-serif;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
      transform-origin: center;
      color: black;
    }

    .year-button:hover {
      transform: scale(1.05);
    }

    .archiv-button {
      position: absolute;
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 400;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      color: black;
      transition: transform 0.2s ease;
      transform-origin: center;
      top: calc(100px + 1px + 150px + 330px);
      right: 110px;
    }

    .archiv-button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 20px; /* 10px weniger als vorher */
      left: 0;
      right: 0;
      margin: 0 auto;
      max-width: 100vw;
      padding: 0 110px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 110px;
      box-sizing: border-box;
      background: transparent;
      width: 100%;
      z-index: 10;
    }

    footer button {
      font-size: 20pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
      white-space: nowrap;
      position: relative; /* für den Strich über dem Button */
    }

    footer button::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: black;
      display: block;
    }

    footer button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .left-text {
        font-size: 14pt;
      }

      .right-button {
        font-size: 14pt;
      }

      .bottom-left-buttons-container {
        top: calc(100px + 1px + 80px);
        left: 40px;
        flex-direction: row;
        gap: 20px;
      }

      .year-button {
        font-size: 18pt;
      }

      .archiv-button {
        position: fixed;
        font-size: 18pt;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 400;
        bottom: 250px;
        right: 40px;
        top: auto;
      }

      footer {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: nowrap;
        padding: 0 40px;
        gap: 20px;
        bottom: 30px; /* im Handy-Modus wieder 30px */
        align-items: center;
      }

      footer button {
        font-size: 12pt;
        white-space: nowrap;
      }

      footer button::before {
        display: none; /* Striche im Handy-Modus ausblenden */
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">#COVERARTS</div>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

<button class="archiv-button" onclick="location.href='coverartsarchiv.html'">*Archiv</button>

<footer>
  <button onclick="location.href='kontakt.html'">Kontakt</button>
  <button onclick="location.href='übermich.html'">Über mich</button>
  <button onclick="location.href='datenschutz.html'">Datenschutz</button>
  <button onclick="location.href='http://endless.horse/'">Dings</button>
</footer>

</body>
</html>
