<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header mit Text und Buttons</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center; /* vertikale Zentrierung */
  }

  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700; /* fett */
  }

  .right-button {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100; /* fein */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: transform 0.3s ease;
  }

  .right-button:hover {
    transform: scale(1.05);
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }

  .years-container {
    position: relative;
    padding-top: 150px;
    padding-left: 200px;
    display: flex;
    gap: 70px;
  }

  .year-button {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 600; /* HalbFett */
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    transition: transform 0.3s ease;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    user-select: none;
  }

  .year-button:hover {
    transform: scale(1.05);
  }

  .year-button:focus,
  .year-button:active {
    color: black;
    background: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* Mobile-Styles */
  @media (max-width: 768px) {
    header {
      padding: 0 40px;
    }

    .left-text {
      font-size: 16pt;
    }

    .right-button {
      font-size: 16pt;
      padding-right: 40px; /* Abstand rechts gleich wie links bei #COVERARTS */
      margin-left: auto; /* nach rechts schieben */
      transition: transform 0.3s ease;
    }

    .years-container {
      flex-direction: column;
      padding-left: 200px; /* links gleich wie desktop */
      gap: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-text">#COVERARTS</div>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="separator"></div>

<div class="years-container">
  <button class="year-button">*</button>
  <button class="year-button">2022</button>
  <button class="year-button">2023</button>
  <button class="year-button">2024</button>
  <button class="year-button">2025</button>
</div>

</body>
</html>
