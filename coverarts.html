<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coverarts Header</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

header {
height: 100px;
padding: 0 40px;
box-sizing: border-box;
display: flex;
justify-content: space-between;
align-items: center;
position: relative;
}

.left-text {
font-size: 24pt;
font-family: "Helvetica Neue", sans-serif;
font-weight: 700;
}

.right-button {
font-size: 24pt;
font-family: "Helvetica Neue", sans-serif;
font-weight: 100;
background: none;
border: none;
color: black;
cursor: pointer;
padding: 0;
transition: transform 0.2s ease, font-weight 0.2s ease;
transform-origin: center;
}
.right-button\:hover {
transform: scale(1.05);
font-weight: 200;
}

.separator {
height: 1px;
background-color: black;
width: 100%;
margin: 0;
}

/\* Container f√ºr die Jahresbuttons unter Header */
.bottom-left-buttons-container {
position: absolute;
top: calc(100px + 1px + 150px); /* Header + Separator + 150px Abstand \*/
left: 200px;
display: flex;
gap: 70px;
}

.year-button {
font-size: 24pt;
font-family: "Helvetica LT Std", sans-serif;
font-weight: 600; /\* HalbFett \*/
background: none;
border: none;
cursor: pointer;
padding: 0;
transition: transform 0.2s ease;
transform-origin: center;
}
.year-button\:hover {
transform: scale(1.05);
}

/\* Mobile Styles \*/
@media (max-width: 768px) {
.left-text {
font-size: 16pt;
}

```
.right-button {
  font-size: 16pt;
  position: absolute;
  right: 40px;
  top: 50%;
  transform: translateY(-50%) scale(1);
}

.bottom-left-buttons-container {
  position: absolute;
  top: calc(100px + 1px + 150px);
  left: 200px;
  flex-direction: column;
  gap: 20px;
}
```

} </style>

</head>
<body>

<header>
  <div class="left-text">#COVERARTS</div>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

</body>
</html>
