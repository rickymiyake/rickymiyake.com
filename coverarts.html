<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coverarts Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Damit Footer unten sitzt */
      position: relative;
      padding-bottom: 100px; /* Platz für Footer + Abstand */
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
      order: 1; /* Standard: links */
    }

    .right-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      order: 2; /* Standard: rechts */
    }

    .right-button:hover {
      color: #ccc;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .bottom-left-buttons-container {
      position: absolute;
      top: calc(100px + 1px + 150px);
      left: 200px;
      display: flex;
      gap: 70px;
    }

    .year-button {
      font-size: 24pt;
      font-family: "Helvetica LT Std", sans-serif;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
      transform-origin: center;
      color: black;
    }

    .year-button:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 50px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: transparent;
      padding: 0;
      box-sizing: border-box;
      z-index: 10;
    }

    footer button {
      font-size: 22pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100; /* Extrafein */
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
    }

    footer button:hover {
      color: #888;
    }

    /* Mobile Ansicht: kleinere Schriftgrößen & Reihenfolge der Elemente ändern */
    @media (max-width: 768px) {
      .left-text {
        font-size: 18pt;
        order: 1;
      }

      .right-button {
        font-size: 18pt;
        order: 2;
      }

      .bottom-left-buttons-container {
        top: calc(100px + 1px + 100px);
        left: 40px;
        flex-direction: column;
        gap: 20px;
      }

      footer {
        gap: 20px;
        padding: 0 10px;
      }

      footer button {
        font-size: 18pt;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="right-button" onclick="location.href='index.html'">rickymiyake.com</button>
  <div class="left-text">#COVERARTS</div>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

<footer>
  <button>Kontakt</button>
  <button>Über mich</button>
  <button>Datenschutz</button>
  <button>Impressum</button>
</footer>

</body>
</html>
