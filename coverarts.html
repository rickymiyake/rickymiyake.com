<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coverarts Header</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  /* Positionen und Styling für Desktop und Mobile sind identisch */

  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100; /* rickymiyake.com */
    user-select: none;
  }

  .right-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700; /* #COVERARTS */
    color: black;
    user-select: none;
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }

  .bottom-left-buttons-container {
    position: absolute;
    top: calc(100px + 1px + 150px);
    left: 200px;
    display: flex;
    gap: 70px;
  }

  .year-button {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 600;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease;
    transform-origin: center;
    color: black;
  }

  .year-button:hover {
    transform: scale(1.05);
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .left-text, .right-text {
      font-size: 16pt;
      /* keine Positionsänderung, beide bleiben auf ihren Seiten */
    }

    header {
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bottom-left-buttons-container {
      top: calc(100px + 1px + 100px);
      left: 40px;
      flex-direction: column;
      gap: 20px;
    }

    .year-button {
      color: black;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-text">rickymiyake.com</div>
  <div class="right-text">#COVERARTS</div>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

</body>
</html>
