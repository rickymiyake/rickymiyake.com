<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coverarts Header</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: white;
      color: black;
      font-family: sans-serif;
    }

    header {
      height: 100px;
      padding: 0 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .left-button {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease, font-weight 0.2s ease;
      transform-origin: center;
    }

    .left-button:hover {
      transform: scale(1.05);
      font-weight: 200;
    }

    .right-text {
      font-size: 24pt;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 700;
    }

    .separator {
      height: 1px;
      background-color: black;
      width: 100%;
      margin: 0;
    }

    .bottom-left-buttons-container {
      position: absolute;
      top: calc(100px + 1px + 150px);
      left: 200px;
      display: flex;
      gap: 70px;
    }

    .year-button {
      font-size: 24pt;
      font-family: "Helvetica LT Std", sans-serif;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
      transform-origin: center;
      color: black;
    }

    .year-button:hover {
      transform: scale(1.05);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      padding-bottom: 50px;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 100;
      font-size: 20pt;
      height: 100px;
      box-sizing: border-box;
      margin-top: auto;
    }

    .footer-button {
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
    }

    .footer-left {
      position: absolute;
      left: 110px;
    }

    .footer-second {
      position: absolute;
      left: calc(110px + 580px);
    }

    .footer-right {
      position: absolute;
      right: 110px;
    }

    .footer-center {
      position: absolute;
      left: calc((100% - 110px - 110px - 580px) / 2 + 110px + 580px / 2);
      transform: translateX(-50%);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .left-button {
        font-size: 16pt;
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%) scale(1);
      }

      .right-text {
        font-size: 16pt;
      }

      .bottom-left-buttons-container {
        top: calc(100px + 1px + 100px);
        left: 40px;
        flex-direction: column;
        gap: 20px;
      }

      .year-button {
        color: black;
      }

      footer {
        flex-direction: row;
        justify-content: space-between;
        padding: 0 40px 50px 40px;
        height: auto;
        position: relative;
      }

      .footer-left,
      .footer-second,
      .footer-center,
      .footer-right {
        position: static;
      }

      .footer-button {
        margin: 0 10px;
        font-size: 16pt;
      }

      header {
        justify-content: space-between;
      }

      .left-button {
        position: static;
        transform: none;
      }

      .right-text {
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="right-text">#COVERARTS</div>
    <button class="left-button" onclick="location.href='index.html'">rickymiyake.com</button>
  </header>

  <div class="separator"></div>

  <div class="bottom-left-buttons-container">
    <button class="year-button">*2022</button>
    <button class="year-button">*2023</button>
    <button class="year-button">*2024</button>
    <button class="year-button">*2025</button>
  </div>

  <footer>
    <button class="footer-button footer-left">Kontakt</button>
    <button class="footer-button footer-second">Ãœber mich</button>
    <button class="footer-button footer-center">Datenschutz</button>
    <button class="footer-button footer-right">Dings</button>
  </footer>

</body>
</html>
