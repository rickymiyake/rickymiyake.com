<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coverarts Header</title>
<style>
  /*...deine bisherigen Styles...*/

  footer {
    position: relative;
    height: 100px;
    padding-bottom: 50px;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    font-size: 20pt;
    box-sizing: border-box;
  }

  .footer-button {
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: color 0.2s ease;
  }

  .footer-button:hover {
    color: #ccc;
  }

  .footer-left {
    position: absolute;
    left: 110px;
    bottom: 50px;
  }

  .footer-right {
    position: absolute;
    right: 110px;
    bottom: 50px;
  }

  .footer-middle {
    position: absolute;
    bottom: 50px;
    left: calc(110px + 0);
    right: calc(110px + 0);
    width: 580px;
    left: 110px; /* von linker Seite */
    display: flex;
    justify-content: space-between;
  }

  .footer-second,
  .footer-center {
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    font-size: 20pt;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    footer {
      display: flex;
      justify-content: space-between;
      padding: 0 40px 50px 40px;
      height: auto;
      position: relative;
    }

    .footer-left,
    .footer-second,
    .footer-center,
    .footer-right,
    .footer-middle {
      position: static;
      width: auto;
      transform: none;
      display: inline-block;
    }

    .footer-middle {
      display: flex;
      gap: 20px;
    }

    .footer-button {
      font-size: 16pt;
    }
  }
</style>
</head>
<body>

<header>
  <div class="right-text">#COVERARTS</div>
  <button class="left-button" onclick="location.href='index.html'">rickymiyake.com</button>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

<footer>
  <button class="footer-button footer-left">Kontakt</button>
  <div class="footer-middle">
    <button class="footer-button footer-second">Ãœber mich</button>
    <button class="footer-button footer-center">Datenschutz</button>
  </div>
  <button class="footer-button footer-right">Dings</button>
</footer>

</body>
</html>
