<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coverarts Header</title>
<style>
  body {
    margin: 0;
    background-color: white;
    color: black;
    font-family: sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 100px;
    padding: 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  /* Buttons und Texte tauschen */
  .left-text {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    cursor: pointer;
  }

  .right-button {
    font-size: 24pt;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 700;
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease, font-weight 0.2s ease;
    transform-origin: center;
  }

  .right-button:hover {
    transform: scale(1.05);
  }

  .separator {
    height: 1px;
    background-color: black;
    width: 100%;
    margin: 0;
  }

  .bottom-left-buttons-container {
    margin-left: 200px;
    margin-top: 150px;
    display: flex;
    gap: 70px;
  }

  .year-button {
    font-size: 24pt;
    font-family: "Helvetica LT Std", sans-serif;
    font-weight: 600;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.2s ease;
    color: black;
  }

  .year-button:hover {
    transform: scale(1.05);
  }

  /* Footer Styles mit Flexbox */
  footer {
    margin-top: auto; /* Push Footer nach unten */
    padding-bottom: 50px;
    padding-left: 110px;
    padding-right: 110px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    font-size: 20pt;
  }

  /* Flexbox Container für mittlere zwei Buttons */
  .footer-middle {
    display: flex;
    gap: 580px; /* Abstand zwischen Über mich und Datenschutz/Dings */
    align-items: flex-end;
  }

  .footer-button {
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 0;
    transition: color 0.2s ease;
  }

  .footer-button:hover {
    color: #ccc;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .left-text {
      font-size: 16pt;
    }

    .right-button {
      font-size: 16pt;
      position: static;
    }

    .bottom-left-buttons-container {
      margin-left: 40px;
      margin-top: 100px;
      flex-direction: column;
      gap: 20px;
    }

    footer {
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 50px;
      font-size: 16pt;
      justify-content: space-between;
      /* alle Buttons nebeneinander */
      flex-wrap: nowrap;
    }

    .footer-middle {
      gap: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-text" onclick="location.href='index.html'">rickymiyake.com</div>
  <button class="right-button">#COVERARTS</button>
</header>

<div class="separator"></div>

<div class="bottom-left-buttons-container">
  <button class="year-button">*2022</button>
  <button class="year-button">*2023</button>
  <button class="year-button">*2024</button>
  <button class="year-button">*2025</button>
</div>

<footer>
  <button class="footer-button">Kontakt</button>
  <div class="footer-middle">
    <button class="footer-button">Über mich</button>
    <button class="footer-button">Datenschutz</button>
  </div>
  <button class="footer-button">Dings</button>
</footer>

</body>
</html>
